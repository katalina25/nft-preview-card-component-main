<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="top-card">
        <p class="title">Equilibrium #3429</p>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="pay-info">
          <p class="price"> 0.041 ETH</p>
          <p class="time">3 days left</p>
        </div>
      </div>
      <div class="bottom-card">
        Creation of Jules Wyvern
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/katalina25/">Katalina Guerrero</a>.
    </div>
  </div>
</body>

</html>
